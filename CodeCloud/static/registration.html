<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register | Coding Cloud</title>
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/login-registration.css" rel="stylesheet">
    <link href="font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="js/login-registration.js"></script>
</head>
<body  onload="initRegisterForm()">
<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4" id="regi-col">
		<h1 class="text-center login-title">Create new account</h1>
        	<div class="panel panel-default">
        		<div class="logo-brand"><i class="fa fa-cloud fa-4"></i> Coding Cloud</div>
			 			<div class="panel-body">
			    		<form class="form-register" onsubmit="return submitRegisterForm()">
			    			
		    				<div class="form-group">
			    				<input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
			    			</div>
			    			
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control" placeholder="Confirm Password" onkeyup="checkPassword" required>
			    					</div>
			    				</div>
			    			</div>

	    					<div class="form-group">
	    						<p style="color: rgb(250,50,50); text-align: center;" id="passwordMsg"></p>
    						</div>
							
							<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			               				 <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" required>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name" required>
			    					</div>
			    				</div>
			    			</div>


							<div class="form-group">
			    				<input type="text" name="student_num" id="student_num" class="form-control input-sm" placeholder="Student Number" required>
			    			</div>
			    			
							<button class="btn btn-lg btn-primary btn-block" type="submit" value="Register" name="button">Register</button>
						
							<div class="form-group">
	    						<p style="color: rgb(250,50,50); text-align: center;" id="errorMsg"></p>
    						</div>


			    		</form>
			    	</div>
	    		</div>
				<a href="login.html" class="text-center old-account">Already a member?</a>
    		</div>
    	</div>
    </div>
    <!-- jQuery -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    </body>
</html>
