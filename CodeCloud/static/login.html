<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login | Coding Cloud</title>
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/login-registration.css" rel="stylesheet">
    <link href="font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet">
    
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4" id="login-col">
            <h1 class="text-center login-title">Sign in to continue</h1>
            <div class="account-wall">
			<div class="logo-brand"><i class="fa fa-cloud fa-4"></i> Coding Cloud</div>
                <form class="form-signin" method="post">
                <input type="user" class="form-control" id="user" name="user" placeholder="Username" required autofocus>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <label class="checkbox pull-right">
                    <input type="checkbox" value="remember-me">Remember me
				</label>
                </form>
            </div>
            <a href="registration.html" class="text-center new-account">Create an account</a>
        </div>
    </div>
</div>
    <!-- jQuery -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/login-registration.js"></script>
    </body>
</html>
