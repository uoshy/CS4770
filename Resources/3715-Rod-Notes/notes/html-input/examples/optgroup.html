<html>
<head>
   <title>option group labels</title>
</head>
<body>
   <p>
      Please choose your favorite colour:
      <select name="colour1" onchange="alert(this.value)">
         <optgroup label="colours">
            <option>red</option>
            <option>green</option>
            <option>blue</option>
            <option>cyan</option>
            <option>magenta</option>
            <option>yellow</option>
         </optgroup>
         <optgroup label="grey scale">
            <option>black</option>
            <option>grey</option>
            <option>white</option>
         </optgroup>
      </select>
   </p>
</body>
</html>
