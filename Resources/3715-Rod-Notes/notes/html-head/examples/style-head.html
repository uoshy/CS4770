<html>
    <head>
        <title>Style Element</title>
	<style type="text/css">
	    p { font-style : italic }
	    #p1 { color : red ; text-align: center; }
	    #p2 { background : #CDA; width : 50%;}
	    #p3 { font-size: 200%; border : black solid;}
	</style>
    </head>
    <body>
        <p id="p1"> Hello World </p>
        <p id="p2"> Hello World </p>
        <p id="p3"> Hello World </p>
    </body>
</html>
