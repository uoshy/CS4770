<html>
    <head>
        <title>Ordered List</title>
    </head>
    <body>
        <ol>
            <li>first</li>
            <li>second</li>
            <li>third</li>
            <li>
                <p>
                    A paragraph can nest
                    inside a list item.
                </p>
            </li>
            <li>
                <ol>
                    <li>red</li>
                    <li>green</li>
                    <li>blue</li>
                </ol>
            </li>
            <li> the end. </li>
        </ol>
    </body>
</html>
