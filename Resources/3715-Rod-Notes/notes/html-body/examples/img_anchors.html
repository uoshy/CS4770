<html>
    <head>
        <title>Linking with Images</title>
        <base href="../../images/">
    </head>
    <body>
        <a name="target">
          <img border="1" alt="broken" height="300" src="circles.png">
        </a>
        <br>
        <a href="#target">
          <img border="1" alt="broken" src="circles.png">
        </a>
        <br>
        <a href="#target">
          <img border="0" alt="broken" src="circles.png">
        </a>
    </body>
</html>
