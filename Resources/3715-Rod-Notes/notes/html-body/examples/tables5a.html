<html>
    <head>
        <title>nested tables</title>
    </head>
    <body>
        <table width="80%" border="1">
            <tr>
                <th width="33%">1</th>
                <th width="33%">2</th>
                <th width="33%">3</th>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
		<td>
		    <table border="1">
		        <tr><td>A</td> <td>B</td> </tr>
		        <tr><td>C</td> <td>D</td> </tr>
		    </table>
		</td>
            </tr>
            <tr>
		<td>
		    <table>
		        <tr><td>red</td> <td>green</td> </tr>
		        <tr><td>blue</td> <td>white</td> </tr>
		    </table>
		</td>
                <td>6</td>
                <td>7</td>
            </tr>
        </table>
    </body>
</html>
