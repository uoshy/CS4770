<html>
<head>
    <title>Elements To Select</title>
</head>
<body>
   <div class="partA">
       <p class="X"> A paragraph with <em>one</em> sentence. </p>
       <ul>
           <li class="first">
              <code>div ul li.first</code> selects here
          </li>
           <li> <code>div ul li</code> selects any li </li>
       </ul>
       <ol start="4"> <li> ordered item </li> </ol>
   </div>
   <div class="partB">
       <p> <em>Part B</em> is more exciting than Part A. </p>
       <table id="tab1" align="center">
           <tr> <td>1</td> <td>2</td> </tr>
           <tr> <td>3</td> <td>4</td> </tr>
       </table>
       <div>
           <p class="X"> p in a div in a div</p>
           <ul>
               <li><p>a p in a li in ul in ...</p></li> 
           </ul>
       </div>
   </div>
</body>
</html>
